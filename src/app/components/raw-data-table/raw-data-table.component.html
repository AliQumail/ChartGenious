<nz-table #basicTable [nzData]="data">
    <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{ col }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td *ngFor="let col of columns; let i = index">
          {{data[col]}}
      </tr>
    </tbody>
  </nz-table>
