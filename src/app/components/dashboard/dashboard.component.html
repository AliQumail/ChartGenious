<div nz-row>
  <div nz-col nzSpan="4">
     <ul nz-menu nzMode="inline">
      <li nz-submenu nzTitle="Data" nzIcon="mail" nzOpen>
        <ul>
          <li nz-menu-item>View raw data</li>
        </ul> 
      </li>
      <li nz-submenu nzTitle="Graphs" nzIcon="appstore">
        <ul>
          <li nz-menu-item (click)="onClickChart('line')" class="menu-item"> 
            Line chart  
            <nz-badge [nzCount]="this.selectChartCount.line">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('pie')" class="menu-item">
            Pie chart
            <nz-badge [nzCount]="this.selectChartCount.pie">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('bar')" class="menu-item">
            Bar chart
            <nz-badge [nzCount]="this.selectChartCount.bar">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('doughnut')" class="menu-item">
             Doughnut chart
            <nz-badge [nzCount]="this.selectChartCount.doughnut">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('polar')" class="menu-item">
            Polar area chart
            <nz-badge [nzCount]="this.selectChartCount.polar">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('scatter')" class="menu-item">
            Scatter chart
            <nz-badge [nzCount]="this.selectChartCount.scatter">
              <a></a>
            </nz-badge>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Download" nzIcon="setting">
        <ul>
          <li nz-menu-item>To PDF</li>
          
        </ul>
      </li>
    </ul>
  </div>
  <div nz-col nzSpan="20" style="padding: 0rem 3rem;" >
    <!-- <button (click)="onClickChangeView(1)">1</button> -->
    <button (click)="onClickChangeView(2)">2</button>
    <button (click)="onClickChangeView(3)">3</button>
    <button (click)="onHideBtnClick()">hide</button>
    <div nz-row>
      <div *ngFor="let chart of displayCharts; let i = index" nz-col [nzSpan]="viewType" style="margin-top: 2.5rem;">
        <button *ngIf="hideDropdown != true"  (click)="handleDelete(i)">Delete</button>
        <div *ngIf="chart == 'line'">
          <app-line-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data" [chartSize]="chartSize"></app-line-chart>
        </div>
        <div *ngIf="chart == 'pie'">
          <app-pie-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"[chartSize]="chartSize"></app-pie-chart>
        </div>
        <div *ngIf="chart == 'bar'">
          <app-bar-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data" [chartSize]="chartSize"></app-bar-chart>
        </div>
        <div *ngIf="chart == 'doughnut'">
          <app-doughnut-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data" [chartSize]="chartSize"></app-doughnut-chart>
        </div>
        <div *ngIf="chart == 'polar'">
          <app-polar-area-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data" [chartSize]="chartSize"></app-polar-area-chart>
        </div>
        <div *ngIf="chart == 'scatter'">
          <app-scatter-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data" [chartSize]="chartSize"></app-scatter-chart>
        </div>
      </div>
    </div>   
  </div>
</div>
