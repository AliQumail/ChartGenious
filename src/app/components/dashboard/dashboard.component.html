<div nz-row>
  <div nz-col nzSpan="4">
     <ul nz-menu nzMode="inline">
      <li nz-submenu nzTitle="Data" nzIcon="mail" nzOpen>
        <ul>
          <li nz-menu-item (click)="handleSection(1)">View raw data</li>
        </ul> 
      </li>
      <li nz-submenu nzTitle="Graphs" nzIcon="appstore">
        <ul>
          <li nz-menu-item (click)="handleSection(2)">Line graph</li>
          <li nz-menu-item (click)="handleSection(3)">Pie chart</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Download" nzIcon="setting">
        <ul>
          <li nz-menu-item>To PDF</li>
          
        </ul>
      </li>
    </ul>
  </div>
  <div nz-col nzSpan="20" style="padding: 0rem 3rem;">
    <div *ngIf="section == 1">View data</div>
    <div *ngIf="section == 2">
     
        <app-line-chart [data]="data" [columns]="columns"></app-line-chart>
      
    </div>
    <div *ngIf="section == 3">
      <app-pie-chart [data]="data" [columns]="columns"></app-pie-chart>
  </div>
  </div>
</div>
