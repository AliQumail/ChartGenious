<div class="site-page-header-ghost-wrapper" style="position: fixed;">
  <nz-page-header nzBackIcon [nzGhost]="false" style="background-color: rgb(203, 203, 202);">
    <nz-page-header-title>ChartGenious</nz-page-header-title>
  </nz-page-header>
</div>

<nz-layout class="layout">
  <nz-sider [nzTheme]="'light'">
    <h2 nz-typography style="padding-left: 1.5rem; padding-top: 1rem;">ChartGenious</h2>
    <hr>
    <ul nz-menu nzMode="inline" style="margin-top: 3rem;">
      <li nz-submenu nzTitle="Data" nzIcon="mail" nzOpen>
        <ul>
          <li nz-menu-item>View raw data</li>
        </ul> 
      </li>
      <li nz-submenu nzTitle="Graphs" nzIcon="appstore">
        <ul>
          <li nz-menu-item (click)="onClickChart('line')" class="menu-item"> 
            Line chart  
            <nz-badge [nzCount]="this.selectChartCount.line">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('pie')" class="menu-item">
            Pie chart
            <nz-badge [nzCount]="this.selectChartCount.pie">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('bar')" class="menu-item">
            Bar chart
            <nz-badge [nzCount]="this.selectChartCount.bar">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('doughnut')" class="menu-item">
             Doughnut chart
            <nz-badge [nzCount]="this.selectChartCount.doughnut">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('polar')" class="menu-item">
            Polar area chart
            <nz-badge [nzCount]="this.selectChartCount.polar">
              <a></a>
            </nz-badge>
          </li>
          <li nz-menu-item (click)="onClickChart('scatter')" class="menu-item">
            Scatter chart
            <nz-badge [nzCount]="this.selectChartCount.scatter">
              <a></a>
            </nz-badge>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Download" nzIcon="setting">
        <ul>
          <li nz-menu-item>To PDF</li>
          
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">   
      <!-- <button type="button"><fa-icon [icon]="faPrint"></fa-icon></button>  -->
      <nz-space> <button type="button" (click)="onClickChangeView(2)"><fa-icon [icon]="fa2"></fa-icon></button>
        <button type="button" (click)="onClickChangeView(3)"><fa-icon [icon]="fa3"></fa-icon></button>
        <button type="button"  (click)="onHideBtnClick()"><fa-icon [icon]="faEye"></fa-icon></button></nz-space>  
     
      <div nz-row id="sectionToPrint">
        <div *ngFor="let chart of displayCharts; let i = index" nz-col [nzSpan]="viewType" style="margin-top: 2.5rem;">
          <button *ngIf="hideDropdown != true"  (click)="handleDelete(i)" class="delete-btn">
            <fa-icon [icon]="faXmark"></fa-icon>
          </button>
          <div *ngIf="chart == 'line'">
            <app-line-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-line-chart>
          </div>
          <div *ngIf="chart == 'pie'">
            <app-pie-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-pie-chart>
          </div>
          <div *ngIf="chart == 'bar'">
            <app-bar-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-bar-chart>
          </div>
          <div *ngIf="chart == 'doughnut'">
            <app-doughnut-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-doughnut-chart>
          </div>
          <div *ngIf="chart == 'polar'">
            <app-polar-area-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-polar-area-chart>
          </div>
          <div *ngIf="chart == 'scatter'">
            <app-scatter-chart [hideDropdown]="hideDropdown" [columns]="columns" [data]="data"></app-scatter-chart>
          </div>
        </div>
      </div>   
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
