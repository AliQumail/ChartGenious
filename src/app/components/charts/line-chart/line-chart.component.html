<div *ngIf="hideDropdown == false">
  <select (change)="onSelectDropdown($event, 0)" [(ngModel)]="selectedCol1">
    <option [value]="''">Select X-Axis</option>
    <option *ngFor="let col of columns" [value]="col">
      {{ col }}
    </option>
  </select>
  <select (change)="onSelectDropdown($event, 1)" [(ngModel)]="selectedCol2">
    <option [value]="''">Select Y-Axis</option>
    <option *ngFor="let col of columns" [value]="col">
      {{ col }}
    </option>
  </select>
  
  <select (change)="onSelectDropdown($event, 2)" [(ngModel)]="sortType">
    <option [value]="0">No sort</option>
    <option [value]="1">Ascending</option>
    <option [value]="-1">Descending</option>
  </select>
  <select (change)="onSelectDropdown($event, 3)" [(ngModel)]="trimRecords">
    <option [value]="0">Select All</option>
    <option [value]="3">Show top 3</option>
    <option [value]="5">Show top 5</option>
    <option [value]="10">Show top 10</option>
  </select>
</div>
<canvas
  baseChart
  [width]="chartSize"
  [height]="chartSize"
  [type]="'line'"
  [data]="lineChartData"
  [options]="lineChartOptions"
  [legend]="lineChartLegend"
>
</canvas>
